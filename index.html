<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pagination</title>
</head>

<body>

    <div class="pagination_wrapper">
        <ul class="pagination">
            <li>
                <button class="prev" title="previous page">&#10094;</button>
            </li>
            <li>
                <button title="first page - page 1">1</button>
            </li>
            <li>
                <span>...</span>
            </li>
            <li>
                <button title="page 8">8</button>
            </li>
            <li>
                <button class="active" title="current page page 9">9</button>
            </li>
            <li>
                <button title="page 10">10</button>
            </li>
            <li>
                <span>...</span>
            </li>
            <li>
                <button title="last page page 60">60</button>
            </li>
            <li>
                <button class="next" title="next page">&#10095;</button>
            </li>
        </ul>
    </div>

</body>

</html>
